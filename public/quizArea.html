<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Learn Smart</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"> -->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link href="./stylesheets/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="stylesheets/questionsAreaStyle.css" rel="stylesheet" />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo"
          ><i class="material-icons">cloud</i>Learn Smart</a
        >
        <ul class="right hide-on-med-and-down">
          <li>
            <a href="sass.html"><i class="material-icons left">home</i>Home</a>
          </li>
          <li>
            <a href="badges.html"
              ><i class="material-icons left">tour</i>Play</a
            >
          </li>
          <li>
            <a href="collapsible.html"
              ><i class="material-icons left">more</i>About Us</a
            >
          </li>
          <li>
            <a href="mobile.html"
              ><i class="material-icons left">login</i>Login</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main id="main-contain" class="container">
      <div class="row">
        <div class="col s12 center-align">
          <div id="question-display" class="section">
            This tiny tyrant ruled across Europe at 5 feet 6 inches
          </div>
        </div>
      </div>
      <!--  -->
      <div class="divider"></div>
      <!--  -->
      <div class="row" id="answers-area" data-state="showing">
        <div id="answer-column" class="col s6 offset-s3 center-align">
          <p class="flow-text answer no-select" id="answer-1">
            Napolean Bonaparte
          </p>
          <p class="flow-text answer no-select" id="answer-2">
            Alexander the Great
          </p>

          <p class="flow-text answer no-select" id="answer-3">
            Julius Caesar
          </p>

          <p class="flow-text answer no-select" id="answer-4">
            Attila the Hun
          </p>
        </div>
      </div>

      <!-- other row/columns that holds reflex clicker -->
      <div class="row center-align hide" id="clicker-area" data-state="hiding">
        <div class="col s6 clicker-column">
          <p class="flow-text clickers blue no-select">click me!</p>
        </div>
        <div class="col s6 clicker-column">
          <p class="flow-text clickers red no-select">click me!</p>
        </div>
      </div>
    </main>
    <!-- GAME OVER POP UP AREA!!!!!!!!!!!!!!!!!!!!!! -->

    <div class="position-absolute" id="overlay-background"></div>
    <!-- game over pop up section of the application -->
    <section class="container" id="game-over">
      <div class="row">
        <div class="col s12">
          <h2>GAME OVER!</h2>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button id="hide-toggle-game-over">
            toggle
          </button>
        </div>
      </div>
    </section>

    <!-- GAME OVER POP UP END!!!!!!!!!!!!!!!!!!!!!!! -->
    <footer class="container">
      <div class="row center-align">
        <div class="col s6">
          <button id="hide-toggle">
            toggle
          </button>
        </div>
        <div class="col s6">
          <button id="hide-toggle-game-over">
            toggle
          </button>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
      $(document).ready(() => {
        // hide multiple choice toggle
        $("#hide-toggle").on("click", function(event) {
          var state = $("#answers-area").data("state");
          console.log(state);
          if (state === "showing") {
            $("#answers-area").data("state", "hiding");
            $("#answers-area").addClass("hide");
            $("#clicker-area").removeClass("hide");
            $("#clicker-area").data("state", "showing");
            $("#question-display").html(
              "Click the <span class='red' style='color:white'>blue</span> button!"
            );
          } else {
            $("#answers-area").data("state", "showing");
            $("#answers-area").removeClass("hide");
            $("#clicker-area").addClass("hide");
            $("#clicker-area").data("state", "hiding");
            $("#question-display").html(
              "This tiny tyrant ruled across Europe at 5 feet 6 inches"
            );
          }
        });

        // hide game over overlays
        $("#hide-toggle-game-over").on("click", function(event) {
          // toggle the overlays
          $("#game-over").addClass("hide");
          $("#overlay-background").addClass("hide");
        });
      });
    </script>
  </body>
</html>

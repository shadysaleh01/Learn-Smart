<head>

  <!-- Compiled and minified CSS -->

<body>
  <canvas id="c"></canvas>
  <div class="wrapper">
    <div id="main">
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Learn Squad</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="home.html"><i class="material-icons left">home</i>Home</a></li>
            <li><a onclick="validateUser()"><i class="material-icons left">tour</i>Play</a></li>

      <section id="signup-section">
        <div class="row" id="formDiv">
          <h3>Sign Up Form</h3>
          <form class="col s12" id="form">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <button type="submit" class="btn btn-default">Create Account</button>
          </form>
        </div>
      </section>
    </div>
